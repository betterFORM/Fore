<html  xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    </head>
    <body>
        <form id="saymyname" action="modules/submit-test.xql" method="post" novalidate="novalidate" name="address">

            <div class="formgroup">
                <label for="fore">Forename:</label>
                <input id="fore" name="forename" type="text"
                       placeholder="input your forename" title="your forename here"/>
            </div>

            <div class="formgroup">
                <label for="last">Lastname:</label>
                <input id="last" name="lastname" type="text"
                       placeholder="input your lastname" title="your lastname here" required="required"/>
                <span class="fore-required" title="Your lastname is required"></span>
            </div>

            <div class="formgroup">
                <label for="street">Street:</label>
                <input id="street" name="street" type="text"
                       placeholder="input your street" title="your street?" required="required"/>
                <span class="fore-required" title="Your steet is required"></span>
            </div>

            <div class="formgroup">
                <label for="zip">Zip:</label>
                <input id="zip" name="zip" placeholder="input your zip" title="your zip?" required="required" type="number"/>
                <span class="fore-required" title="Your zip is required"></span>
                <span class="fore-constraint" title="zip must be a number"></span>
            </div>

            <div class="formgroup">
                <label for="city">City:</label>
                <input id="city" name="city" type="text"
                       placeholder="input your city" title="your city?" required="required"/>
                <span class="fore-required" title="City is required"></span>
            </div>

            <div class="formgroup">
                <label for="email">Email:</label>
                <input id="email" name="email" type="email"
                       placeholder="input your email" title="your email?" required="required"/>
                <span class="fore-required" title="Email is required"></span>
                <span class="fore-constraint" title="This is not a valid email address"></span>
            </div>

            <button id="save" type="submit">save</button>
        </form>
    </body>
</html>
