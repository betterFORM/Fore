<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xf="http://www.w3.org/2002/xforms">
    <head>
        <title></title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
        <script src="/betterform/bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="resources/js/jquery.atmosphere.js"/>

        <link rel="import" href="../custom-elements/fore-atmosphere/fore-bridge.html"/>
        <link rel="import" href="../custom-elements/fore-input/fore-input.html"/>

    </head>
    <body>
        <xf:model>
            <xf:instance>
                <data xmlns="">
                    <foo>bar</foo>
                </data>
            </xf:instance>
            <xf:bind id="foo-bind" ref="foo" readonly="string-length(.) > 5"/>
        </xf:model>

        <fore-bridge transport="websocket" xfSession="{$sessionKey}"></fore-bridge>

        <!--  eventually add a global routine to extend native controls to its custom elements counterparts to
        avoid the need to write 'is' -->
        <input id="ernie" type="text" is="fore-input" ref="instance()/foo"/>
        <input id="bert" type="text" is="fore-input" ref="instance()/foo"/>
    </body>
</html>
