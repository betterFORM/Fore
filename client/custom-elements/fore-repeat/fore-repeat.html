<script>
    var XFInput = document.registerElement('fore-repeat', {
        extends: 'div',
        prototype: Object.create(HTMLElement.prototype, {

            createdCallback: {
                value: function () {
                    //check existence of required id attr
                    if(!this.hasAttribute("id")){
                        alert("'id' attribute is required for component 'fore-repeat'");
                        return;
                    }
                    console.log("#created fore-repeat element: ", this.id);

                }
            }
        })
    });
</script>
