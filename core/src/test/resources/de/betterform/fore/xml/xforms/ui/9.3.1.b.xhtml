<xhtml:html
        xmlns:xhtml="http://www.w3.org/1999/xhtml"
        xmlns:xforms="http://www.w3.org/2002/xforms">
  	<xhtml:head>
    	<xhtml:title>9.3.1.b startindex attribute of repeat element</xhtml:title>
    	<xhtml:link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    	<xforms:model>
       		<xforms:instance xmlns="">
				<cart>
					<items>
						<item>windshield wipers</item>
						<item>tires</item>
						<item>exhaust</item>
						<item>air freshener</item>
					</items>
				</cart>
       		</xforms:instance>
    	</xforms:model>
  	</xhtml:head>
  	<xhtml:body>
  		<xforms:group>
  			<xforms:label class="title">9.3.1.b startindex attribute of repeat element</xforms:label>
  		</xforms:group>	
  		<xforms:group>
  			<xforms:label>The value of the Initial Index output must be &quot;3&quot;. </xforms:label>
  		</xforms:group>
  		<xforms:group>
  		  <xforms:output id="showRepeatIndex" value="index('myrepeat')">
  			<xforms:label>Initial index : </xforms:label>
  		  </xforms:output>
  		</xforms:group>
		<xforms:repeat id="myrepeat" nodeset="/cart/items/item" startindex="3">
			<xforms:output ref=".">
				<xforms:label/>
			</xforms:output>
		</xforms:repeat>
          <xforms:output id="showRepeatIndex2" value="index('myrepeat')">
              <xforms:label>Initial index : </xforms:label>
          </xforms:output>
  </xhtml:body>
</xhtml:html>
