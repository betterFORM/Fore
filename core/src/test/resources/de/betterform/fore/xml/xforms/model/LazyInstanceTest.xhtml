<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xf="http://www.w3.org/2002/xforms"
        >
    <head>
        <meta name="author" content="unl at users.sourceforge.net"/>
        <meta name="description" content="test form for instance"/>
        <meta name="version" content="$Id: InstanceTest.xhtml 2750 2007-08-10 10:09:08Z joern $"/>
        <xf:model id="model">
            <xf:bind id="bind-1" nodeset="item">
                <xf:bind id="bind-2" nodeset="." type="string" constraint="true() or false()" readonly="true() and false()" required="true() and false()" relevant="true() or false()"/>
            </xf:bind>
        </xf:model>
    </head>
    <body>
        <xf:repeat id="repeat" nodeset="item">
            <xf:output ref="."/>
        </xf:repeat>
        <xf:group ref="address">
            <xf:input ref="street">
                <xf:label>Street</xf:label>
            </xf:input>
        </xf:group>
    </body>
