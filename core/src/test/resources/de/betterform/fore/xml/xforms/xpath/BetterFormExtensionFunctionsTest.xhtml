<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xf="http://www.w3.org/2002/xforms">
    <head>
        <xf:model>
            <xf:instance id="default-instance" xmlns="">
                <data>
                    <item/>
                    <item/>
                    <item/>
                    <item/>
                    <default>default</default>
                </data>
            </xf:instance>
            <xf:instance id="sort-instance" xmlns="">
                <data>
                    <item>item4</item>
                    <item>item1</item>
                    <item>item3</item>
                    <item>item2</item>
                    <default>default</default>
                </data>
            </xf:instance>
            <xf:bind nodeset="item[1]" calculate="bf:appContext('foo')" />
            <xf:bind nodeset="item[2]" calculate="bf:appContext('plain-property')"/>
            <xf:bind nodeset="item[3]" calculate="bf:appContext('map/nested-property')"/>
            <xf:bind nodeset="item[4]" calculate="bf:appContext('document')/data/item"/>
        </xf:model>
    </head>
    <body>

    	<xf:output id="i-match1" value="bf:match('NO', 'no', 'gi')"/>
    	<xf:output id="i-match2" value="bf:match('NO', 'no', 'g')"/>
    	<xf:output id="i-match3" value="bf:match('This is a test', '[\w ]+')"/>
        	
    	<xf:output id="i-filesize" value="bf:fileSize('BetterFormExtensionFunctionsTest.xhtml')"/>
    	
    	<xf:output id="i-filedate" value="bf:fileDate('BetterFormExtensionFunctionsTest.xhtml')"/>
    </body>
</html>
