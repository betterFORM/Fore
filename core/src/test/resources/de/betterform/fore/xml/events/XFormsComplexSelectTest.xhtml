<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xf="http://www.w3.org/2002/xforms"
      xmlns:ev="http://www.w3.org/2001/xml-events"
        >
<head>
    <title>Select1 Complex</title>
    <xf:model>
        <xf:instance id="internal">
            <data xmlns="">
                <items selected="1">
                    <item value="1">One</item>
                    <item value="2">Two</item>
                    <item value="3">Three</item>
                </items>
                <result>
                    <select1>false</select1>
                    <select2>false</select2>
                </result>
            </data>
        </xf:instance>

    </xf:model>


</head>
<body class="tundra" style="overflow:hidden;padding:50px;">
<xf:group>
    <xf:trigger id="t-changeValue">
        <xf:label>Change Value</xf:label>
        <xf:setvalue ref="items/@selected" value="'2'"/>
    </xf:trigger>


    <xf:select1 id="select-1" ref="items/@selected">
            <xf:label>select-1</xf:label>
            <xf:itemset nodeset="instance()/items/item">
                <xf:label ref="."/>
                <xf:value ref="@value"/>
            </xf:itemset>
            <xf:setvalue ev:event="xforms-value-changed" ref="/data/result/select1" value="'true'"/>
        </xf:select1>

    <xf:select1 id="select-2" ref="items/@selected">
        <xf:label>select-2</xf:label>
        <xf:itemset nodeset="instance()/items/item">
            <xf:label ref="."/>
            <xf:value ref="@value"/>
        </xf:itemset>                             
        <xf:setvalue ev:event="xforms-value-changed" ref="/data/result/select2" value="'true'"/>
    </xf:select1>


</xf:group>
</body>
</html>
