<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xf="http://www.w3.org/2002/xforms"
        >
<head>
    <meta name="author" content="unl at users.sourceforge.net"/>
    <meta name="description" content="test form for instance"/>
    <meta name="version" content="$Id$"/>
    <xf:model id="model">
        <xf:instance id="instance">
            <data  xmlns="">
                <item>
                    <value foo="2.9">1.9</value>
                </item>
                <item>
                    <value foo="3.1">2.1</value>
                </item>
                <item>
                    <value foo=""></value>
                </item>
            </data>
        </xf:instance>

        <xf:bind nodeset="item/value" type="float"/>
        <xf:bind nodeset="item/value/@foo" type="decimal"/>
    </xf:model>
</head>
<body>
<xf:group>
    <xf:trigger id="t-insert-item">
        <xf:label>Append new entry</xf:label>
        <xf:action>
            <xf:insert nodeset="item" at="1" position="before"/>
            <xf:setvalue ref="item[1]/value" value="13.5"/>
        </xf:action>
    </xf:trigger>
    <xf:repeat id="repeat" nodeset="item">
        <xf:input ref="value"/>
        <xf:input ref="value/@foo"/>
    </xf:repeat>
</xf:group>
</body>
</html>
