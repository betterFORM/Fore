<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xf="http://www.w3.org/2002/xforms"
        >
    <head>
        <meta name="author" content="windauer at gmail.com"/>
        <meta name="author" content="joern.turner at betterform-project.org"/>
        <meta name="description" content="test form for empty repeat structures"/>
        <meta name="version" content="$Id: RepeatTest.xhtml 3251 2008-07-08 09:26:03Z lasse $"/>
        <xf:model id="model">
            <xf:instance id="instance" xmlns="">
                <data >
                    <items>
                    </items>
                    <template>
                        <item id="1">one</item>
                    </template>
                </data>
            </xf:instance>

        </xf:model>
    </head>
    <body>
        <xf:group>
            <xf:label>Test Empty Repeat</xf:label>
            <xf:group>
                <xf:repeat id="repeat" nodeset="items/item">
                    <xf:input id="input" ref="."/>
                </xf:repeat>
                <xf:trigger id="insert">
                    <xf:label>Insert after</xf:label>
                    <xf:action>
                        <xf:insert origin="template/item" nodeset="items" at="last()" position="after"/>
                    </xf:action>
                </xf:trigger>
            </xf:group>
        </xf:group>
    </body>
</html>
