<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xf="http://www.w3.org/2002/xforms"
        >
    <head>
        <title>Compact Repeat Test</title>

        <xf:model id="model1">
            <xf:instance id="instance1" xmlns="">
                <data>
                    <trigger/>
                    <repeated>
                        <item>
                            <input a="text1" b="2012-12-12" c="true" d="1.1"/>
                            <select1Min>uk</select1Min>
                        </item>
                        <item>
                            <input a="text2" b="2008-11-11" c="false" d="2.2"/>
                            <select1Min>fr</select1Min>
                        </item>
                        <item>
                            <input a="text3" b="2008-12-12" c="true" d="3.3"/>
                            <select1Min>dk</select1Min>
                        </item>
                    </repeated>
                    <countries>
                        <country value=""/>
                        <country value="uk">England</country>
                        <country value="fr">France</country>
                        <country value="dk">Denmark</country>
                    </countries>
                </data>
            </xf:instance>
        </xf:model>
    </head>
    <body class="tundra"  style="overflow:hidden;" >
    <xf:group appearance="full">
        <xf:label>Compact Repeat Test</xf:label>
        <xf:trigger id="t-insertItem">
            <xf:label/>
            <xf:insert nodeset="repeated/item" at="last()" position="after"/>
        </xf:trigger>

        <xf:group>
            <xf:label>Repeated Controls</xf:label>
            <xf:repeat id="r-reapeated" nodeset="repeated/item[position() != last()]" appearance="compact">
                <!--
                                <xf:input class="text" ref="input/@a">
                                    <xf:label/>
                                    <xf:alert>must not be empty</xf:alert>
                                    <xf:hint>this is a repeated input control</xf:hint>
                                </xf:input>
                -->
                <xf:select1 class="select1Min" ref="select1Min" appearance="minimal">
                    <xf:label/>
                    <xf:itemset nodeset="instance()/countries/country">
                        <xf:label ref="."/>
                        <xf:value ref="@value"/>
                    </xf:itemset>
                </xf:select1>
            </xf:repeat>
        </xf:group>
    </xf:group>
    </body>
</html>
