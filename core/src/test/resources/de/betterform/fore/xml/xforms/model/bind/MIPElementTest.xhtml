<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xf="http://www.w3.org/2002/xforms"
      xmlns:bf="http://betterform.sourceforge.net/xforms">
    <head>
        <meta name="author" content="PMiniato at cucbc.com"/>
        <meta name="author" content="joernt at users.sourceforge.net"/>
        <meta name="author" content="etspambox at synclude.com"/>
        <meta name="author" content="unl at users.sourceforge.net"/>
        <meta name="description" content="test form for binding contexts"/>
        <meta name="version" content="$Id: BindingTest.xhtml 3251 2008-07-08 09:26:03Z lasse $"/>
        <xf:model id="model1">
            <xf:instance xmlns="">
                <data>
                    <a>1</a>
                    <b>1</b>
                    <c>1</c>
                    <d>4</d>
                </data>

            </xf:instance>

            <xf:bind ref="a" id="aBind">
                <bf:readonly    value="string-length(.) gt 1"/>
                <bf:readonly value="../b = 1"/>
                <bf:relevant    value="true()"/>
                <bf:constraint  value="true()"/>
                <bf:required    value="true()"/>
                <!-- bf:calculate is not supported - negative test -->
                <bf:calculate   value=". + ../b"/>
            </xf:bind>

                        <xf:bind ref="B" id="bBind">
                            <bf:contraint value="string-length() != 0"/>
                            <bf:constraint value=". = 1"/>
                        </xf:bind>

                        <xf:bind id="cBind"
                                 nodeset="c"
                                 readonly="true()"
                                 relevant="true()"
                                 required="true()"
                                 constraint="true()"/>

                        <xf:bind id="dBind" ref="d">
                            <bf:constraint value="number(.) lt 20"/>
                            <bf:constraint value="number(.) gt 5"/>
                        </xf:bind>

            <xf:bind id="eBind" ref="a">
                <bf:readonly value="../b = 1"/>
            </xf:bind>

            <xf:bind id="fBind" ref="f">
                <bf:type value="xf:integer"/>
            </xf:bind>
            <xf:bind id="gBind" ref="f" type="xf:decimal"/>
        </xf:model>
    </head>

    <body>
        <xf:group id="outergroup">
            <xf:input ref="a">
                <xf:label>A</xf:label>
            </xf:input>
        </xf:group>
    </body>
</html>
